<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP System - Passwort zuruecksetzen</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container auth-container">
    <div class="auth-card">
      <h1>ERP System</h1>
      <h2>Passwort zuruecksetzen</h2>

      <div id="alert-container"></div>

      <form id="reset-request-form">
        <div class="form-group">
          <label for="email">E-Mail-Adresse</label>
          <input type="email" id="email" name="email" required autocomplete="email" autofocus>
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
          Link anfordern
        </button>
      </form>

      <div class="auth-links">
        <a href="login.html">Zurueck zur Anmeldung</a>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script>
    const form = document.getElementById('reset-request-form');
    const alertContainer = document.getElementById('alert-container');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();

      if (!email) {
        showAlert(alertContainer, 'Bitte geben Sie Ihre E-Mail-Adresse ein', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Senden...';

      try {
        const result = await auth.requestPasswordReset(email);

        if (result.success) {
          showAlert(alertContainer, 'Wenn ein Konto mit dieser E-Mail existiert, wurde ein Reset-Link gesendet. Pruefen Sie die Server-Konsole fuer den Link.', 'success');
          form.reset();
        } else {
          showAlert(alertContainer, result.error || 'Anfrage fehlgeschlagen', 'error');
        }
      } catch (err) {
        showAlert(alertContainer, 'Verbindungsfehler. Bitte versuchen Sie es erneut.', 'error');
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Link anfordern';
    });
  </script>
</body>
</html>
