<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP System - Neues Passwort</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container auth-container">
    <div class="auth-card">
      <h1>ERP System</h1>
      <h2>Neues Passwort setzen</h2>

      <div id="alert-container"></div>

      <form id="reset-form">
        <div class="form-group">
          <label for="password">Neues Passwort</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" autofocus>
          <small class="form-hint">Mind. 8 Zeichen, Gross-/Kleinbuchstaben, Zahl, Sonderzeichen</small>
        </div>

        <div class="form-group">
          <label for="password-confirm">Passwort bestaetigen</label>
          <input type="password" id="password-confirm" name="password-confirm" required autocomplete="new-password">
        </div>

        <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
          Passwort setzen
        </button>
      </form>

      <div class="auth-links">
        <a href="login.html">Zurueck zur Anmeldung</a>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('reset-form').style.display = 'none';
      showAlert(document.getElementById('alert-container'), 'Ungueltiger oder fehlender Reset-Token. Bitte fordern Sie einen neuen Link an.', 'error');
    }

    const form = document.getElementById('reset-form');
    const alertContainer = document.getElementById('alert-container');
    const submitBtn = document.getElementById('submit-btn');

    // Password validation
    function isValidPassword(password) {
      const hasMinLength = password.length >= 8;
      const hasUppercase = /[A-Z]/.test(password);
      const hasLowercase = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
      return hasMinLength && hasUppercase && hasLowercase && hasNumber && hasSpecial;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('password-confirm').value;

      if (!password || !passwordConfirm) {
        showAlert(alertContainer, 'Bitte alle Felder ausfuellen', 'error');
        return;
      }

      if (password !== passwordConfirm) {
        showAlert(alertContainer, 'Passwoerter stimmen nicht ueberein', 'error');
        return;
      }

      if (!isValidPassword(password)) {
        showAlert(alertContainer, 'Passwort erfuellt nicht die Anforderungen', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Speichern...';

      try {
        const result = await auth.resetPassword(token, password);

        if (result.success) {
          showAlert(alertContainer, 'Passwort erfolgreich geaendert! Sie werden zur Anmeldung weitergeleitet...', 'success');
          form.style.display = 'none';
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showAlert(alertContainer, result.error || 'Passwort konnte nicht geaendert werden', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Passwort setzen';
        }
      } catch (err) {
        showAlert(alertContainer, 'Verbindungsfehler. Bitte versuchen Sie es erneut.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Passwort setzen';
      }
    });
  </script>
</body>
</html>
