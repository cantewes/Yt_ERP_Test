<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP System - Inventar</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">ERP System</a>
      <ul class="nav-links">
        <li><a href="inventory.html" class="active">Inventar</a></li>
        <li><a href="hr.html">Personal</a></li>
        <li><a href="sales.html">Vertrieb</a></li>
        <li><a href="procurement.html">Beschaffung</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="accounting.html">Buchhaltung</a></li>
      </ul>
      <div class="nav-user">
        <span id="current-username"></span>
        <span id="current-role" class="role-badge"></span>
        <button id="logout-btn" class="btn btn-small">Abmelden</button>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="page-header">
      <h1>Inventarverwaltung</h1>
      <p>Verwalten Sie Produkte und Lagerbestände</p>
    </div>

    <div id="alertContainer"></div>

    <div class="card">
      <h2 class="card-header">Neues Produkt hinzufügen</h2>
      <form id="productForm">
        <div class="form-row">
          <div class="form-group">
            <label for="productName">Produktname</label>
            <input type="text" id="productName" name="name" required>
          </div>
          <div class="form-group">
            <label for="productCategory">Kategorie</label>
            <select id="productCategory" name="category" required>
              <option value="">Kategorie wählen</option>
              <option value="Elektronik">Elektronik</option>
              <option value="Bürobedarf">Bürobedarf</option>
              <option value="Möbel">Möbel</option>
              <option value="Sonstiges">Sonstiges</option>
            </select>
          </div>
          <div class="form-group">
            <label for="productQuantity">Menge</label>
            <input type="number" id="productQuantity" name="quantity" min="0" value="0" required>
          </div>
          <div class="form-group">
            <label for="productPrice">Preis (EUR)</label>
            <input type="number" id="productPrice" name="price" min="0" step="0.01" value="0" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Produkt hinzufügen</button>
      </form>
    </div>

    <div class="card">
      <h2 class="card-header">Produktliste</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Kategorie</th>
              <th>Menge</th>
              <th>Preis</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <tr>
              <td colspan="6">Lade Produkte...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/inventory.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (!requireAuth()) return;
      await auth.fetchCurrentUser();
      updateUIForRole();
      setupLogoutButton();
    });
  </script>
</body>
</html>
